<!DOCTYPE html>
 <head>
	 <title>Alien invaders level 2</title>
	 <meta charset="UTF-8"/>
	 <meta name="description" content="Medium level.">
	 <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	 <link rel="stylesheet" href="alien.css" type="text/css"/>
	 <script src="alevel2.js"></script>
 </head>
	 <body>
	 <div id="gamestart">
	 <h3 id="level">Level 2</h3>
	 <button type="button" id="start" onClick="Game.start()">Start</button>
	 </div>
	 <div id="panel">
	 <img src="bomb.png" id="bomb">
	<img id="alien" src="alien.gif">
	<img id="defender" src="def.png">
	<img id="laser" src="laser.png">
	</div>
	<img id="shoot" onClick="Defender.fire()" src="shoot.png">
	<button type="button" id="btn" onClick="Game.alienbombright()">Play</button>
	<img id="left" src="left.png" onClick="Defender.moveLeft()">
	<img id="right" src="right.png" onClick="Defender.moveRight()">
	<img id="stopp" src="stop.jpeg" onClick="Defender.Stop()">
	<p id="info"></p>
	<div id="gameover">
	<img id="gover" src="gameover.png">
	<img src="try.png" onClick="Game.tryagain()">
	</div>
	<div id="winscreen">
	<h3 id="win">You won</h3>
	</div>
	 </body>
 </html>
