<!DOCTYPE html>
 <head>
	 <title>chopper attack level 1 </title>
	 <meta charset="UTF-8"/>
	 <meta name="description" content="Easy level.">
	 <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	 <link rel="stylesheet" href="chopper.css" type="text/css"/>
	 <link rel="manifest" href="manifest.json">
	 <script src="level1.js"></script>
 </head>
	 <body>
	<div id="gamestart">
	<h3  id="level">Level1</h3>
	<button type="button" id="start" onClick="Game.start()">Start</button>
	</div>
	<div id="gamearea"class="gamelayer">
	<img src="bomb.png" id="bomb">
	<img id="helicopter" src="chopper.gif">
	<p id="tracker">+</p>
	<img id="laser" src="laser.png">
	<img src="tank.png" id="tank">
	</div>
	<button type="button" id="play" onClick="Chopper.move()">Play</button>
	<img id="shoot" src="shoot.png" onClick="Laser.fire()">
	<p id="info">
	<div id="gameend" class="gamelayer">
	<h2 id="gameover">Game Over</h2>
	<h3 id="tryagain" onClick="Game.tryy()">Try again</h3>
	</div>
	<button type="button" id="left" onClick="Tracker.moveLeft()">L</button>
	<button type="button" id="right" onClick="Tracker.moveRight()">R</button>
	<button type="button" id="up" onClick="Tracker.moveUp()">U</button>
	<button type="button" id="down" onClick="Tracker.moveDown()">D</button>
	<button type="button" id="stopp" onClick="Tracker.Stop()">S</button>
	 </body>
 </html>
